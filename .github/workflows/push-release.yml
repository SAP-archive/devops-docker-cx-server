name: Release new Release (manual release)

on:
  release:
    types: [published]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      run: |
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
        ./ci.sh ${GITHUB_REF##*/}
